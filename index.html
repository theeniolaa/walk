<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const video = document.getElementById("target-video");

        const scene = document.querySelector("a-scene");
        scene.addEventListener("loaded", () => {
          const target = document.querySelector("[mindar-image-target]");
          target.addEventListener("targetFound", () => {
            video.play();
          });
          target.addEventListener("targetLost", () => {
            video.pause();
          });
        });
      });
    </script>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }

      a-scene {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/theeniolaa/walk@main/assets/targets.mind"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <video
          id="target-video"
          src="https://cdn.jsdelivr.net/gh/theeniolaa/walk@main/assets/video.mp4"
          crossorigin="anonymous"
          loop="true"
          playsinline
          webkit-playsinline
        ></video>
      </a-assets>

      <a-camera
        position="0 0 0"
        look-controls="enabled: false"
      ></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-video
          src="#target-video"
          width="1"
          height="0.552"
          position="0 0 0"
        ></a-video>
      </a-entity>
    </a-scene>
  </body>
</html>
